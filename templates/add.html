<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" id="username" placeholder="请输入姓名" name="name" required>
        </div>
        <div class="form-group">
            <label for="gender">性别</label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio1" value="男"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio2" value="女"> 女
            </label>
        </div>
        <div class="form-group">
            <label for="school">学院</label>
            <select class="form-control" name="school">
                <option value="医学院">医学院</option>
                <option value="机电学院">机电学院</option>
            </select>
        </div>
        <div class="form-group">
            <label for="class_name">班级</label>
            <select class="form-control" name="class_name">
                <option value="1班">1班</option>
                <option value="2班">2班</option>
                <option value="3班">3班</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">职务</label>
            <select class="form-control" name="class_position">
                <option value="0">无</option>
                <option value="班长">班长</option>
                <option value="团支书">团支书</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">手机</label>
            <input type="text" class="form-control" id="username" placeholder="请输入手机" name="phone" required>
        </div>
        <div class="form-group">
            <label for="admission">入学时间</label>
            <input type="date" class="form-control" id="admission" placeholder="" name="admission" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
